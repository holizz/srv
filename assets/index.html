<!doctype html>
<html ng-app="directory" ng-controller="DirectoryListing">
  <head>
    <title>Directory listing for {{path}}</title>
  </head>
  <body>

    <div ng-switch on="error">

      <div ng-switch-when="false">
        <h1>Directory listing for {{path}}</h1>

        <ul>
          <li ng-repeat="file in files">
            <a href="{{path}}{{file.path}}">{{file.path}}</a>
            <span ng-switch on="file.dir">
              <span ng-switch-when="false">
                ({{file.size}})
              </span>
            </span>
          </li>
        </ul>
      </div>

      <div ng-switch-default>
        <h1>Error!</h1>
      </div>

    </div>

    <script src="/_srv/app.js"></script>
  </body>
</html>
