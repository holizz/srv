<!doctype html>
<html ng-app="directory">
  <head>
    <title>Directory listing</title>
  </head>
  <body ng-controller="DirectoryListing">
    <ul>
      <li ng-repeat="file in files">
        <a href="{{path}}{{file.path}}">{{file.path}}</a>
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.min.js"></script>
    <script src="/_srv/app.js"></script>
  </body>
</html>
